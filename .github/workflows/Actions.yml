name: Unity WebGL Build and Test

on:
  push:
    branches:
      - main  # Trigger the workflow on commits to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the 'main' branch

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}  # Use GitHub Secrets for Unity License

jobs:
  test_and_build:
    name: Test and Build Unity Project for WebGL
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checks out your repository code

    - name: Cache Unity
      uses: actions/cache@v3
      with:
        path: ~/.cache/unity
        key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}
        restore-keys: |
          ${{ runner.os }}-unity-

    - name: Set up Unity Builder
      uses: game-ci/unity-builder@v2
      with:
        unityVersion: 2022.3.40f1  # Your Unity version
        targetPlatform: WebGL  # Build target platform WebGL

      env:
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

    - name: Run Play Mode Tests
      uses: game-ci/unity-test-runner@v2
      with:
        testMode: playmode
        unityVersion: 2022.3.40f1  # Your Unity version
        targetPlatform: WebGL  # Target platform for testing

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WebGLBuild
        path: build/WebGL  # The folder containing the built game files

    - name: Deploy to GitHub Pages
      if: success() && github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # Deploy to GitHub Pages on the 'gh-pages' branch
        folder: build/WebGL  # Specify the build output folder for WebGL
